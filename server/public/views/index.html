<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Weekend Challenge 04</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.min.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="../assets/styles/main.css" media="screen" title="no title" charset="utf-8">
    <script src="../assets/vendors/jquery.min.js"></script>
    <script src="../scripts/clientapp.js"></script>
  </head>
  <body>
    <h1>Weekend Challenge 04: To-Do List</h1>
    <form id="taskform">
      <label for="name">Task Name:</label>
      <input type="text"  id="name" name="name" placeholder="Peachpuff" />
      <label for="description">Task Description:</label>
      <textarea name="description" id="description" placeholder="Paint the world in #FFDAB9."></textarea>
      <button id="submit">Submit!</button>
    </form>
    <table id="todo-table">
        <thead>
          <tr>
        <th>Name</th>
        <th>Description</th>
        <th>Finished?</th>
      </tr>
    </thead>
      <tbody id = "todo-items">

      </tbody>

    </table>
  </body>
</html>
